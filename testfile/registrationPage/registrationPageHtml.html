<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href=".\RegistrationCss.css">
    <link rel="stylesheet" type="text/css" href="../navBar.css">
</head>
<body>
    <header>
   
    </header>
    <div id="navbar"></div>
    <main>
        <div class="container">
            <form class="form " id="createAccount">
                <h1 class="form__title">Create Account</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="text" class="form__input" id="Email" autofocus placeholder="Email Address">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" id="Password1" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" id="Password2" autofocus placeholder="Confirm password">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit" id="Button"> Continue</button>
         
            </form>
        </div>
    </main>
    <footer class="footer">
        <p>Address: 123 Main St, Anytown USA</p>
        <p>Phone: 555-555-5555</p>
    </footer>
    <script src="../navBar.js"></script>
    <script src="./registrationPageJS.js"></script>
</body>
</html>
