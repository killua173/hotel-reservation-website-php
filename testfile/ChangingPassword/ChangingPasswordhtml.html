<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/ChangingPassword/ChangingPasswordCSS.css">
    <link rel="stylesheet" type="text/css" href="../navBar.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#">Home</a>
            <a class="active"href="#">Login</a>
            <a  href="#">Register</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <form class="form" id="login">
                <h1 class="form__title">Changing password</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="password" class="form__input"  id="Password1" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input"  id="Password2" autofocus placeholder="confirm">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit" id="RegistrationButton">Continue</button>

            </form>
        </div>
    </main>
    <footer class="footer">
        <p>Address: 123 Main St, Anytown USA</p>
        <p>Phone: 555-555-5555</p>
    </footer>
    <script src="/ChangingPassword/ChangingPasswrd.js"></script>
</body>
</html>
