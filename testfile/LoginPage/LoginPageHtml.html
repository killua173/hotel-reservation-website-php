<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="LoginCss.css">
    <link rel="stylesheet" type="text/css" href="../navBar.css">
</head>
<body>
    <header>
        <div id="navbar"></div>
    </header>
    <main>
        <div class="container">
            <form class="form" id="login">
                <h1 class="form__title">Login</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" class="form__input"  id="Email/Username" autofocus placeholder="Username or email">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input"  id="Password" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit" id="RegistrationButton">Continue</button>

            </form>
        </div>
    </main>
    <footer class="footer">
        <p>Address: 123 Main St, Anytown USA</p>
        <p>Phone: 555-555-5555</p>
    </footer>
    <script src="../navBar.js"></script>
    <script src="./LoginPageJS.js"></script>
</body>
</html>
